<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>User Profil</h1>
          <hr />
        </div>
        <form *ngIf="user | async">
          <div class="mb-3">
            <label class="form-label">{{ (user | async)?.name }}</label>
            <input type="name" class="form-control" formControlName="name" />
          </div>
          <div class="mb-3">
            <label class="form-label">{{ (user | async)?.number }}</label>
            <input
              type="number"
              class="form-control"
              formControlName="number"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">{{ (user | async)?.email }}</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
